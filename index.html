<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear. LARRY Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0;
            background-color: #3c5d6d; 
            background-image: url('https://i.ibb.co/zWgNNJMb/Kakao-Talk-20251219-133034683..png'); 
            background-size: contain; 
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 15px; 
            letter-spacing: 0.4em; 
            font-weight: 900;
            color: #fff;
            margin-top: 50px; 
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        .header-box {
            background-color: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            width: 90%; max-width: 550px;
            margin: 45vh auto 30px auto; 
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #1a2a6c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
        }
        
        .main-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(30px, 7vw, 45px); 
            font-weight: 900; 
            margin: 0 0 10px 0; 
            letter-spacing: 0.1em;
        }
        
        #live-clock { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; color: #000; }
        
        .calendar-grid {
            display: grid;
            /* 8일치이므로 한 줄에 4개씩 배치하면 예쁩니다 */
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px;
            width: 95%; max-width: 600px;
            margin-bottom: 50px;
            z-index: 5;
        }

        /* 모바일에서는 한 줄에 2개씩 보이도록 조절 */
        @media (max-width: 480px) {
            .calendar-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .door {
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #1a2a6c; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 15px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 5px;
        }
        .door:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(226, 163, 68, 0.4);
            background-color: #ffffff; 
        }

        .door .month { font-size: 18px; text-transform: uppercase; color: #000; font-weight: 900; margin-bottom: 2px; }
        .door .day { font-size: 32px; font-weight: 900; color: #000; line-height: 1; }

        .footer-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 12px; 
            font-weight: 700;
            color: #fff;
            margin-top: auto;
            padding-bottom: 60px;
            text-align: center;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            letter-spacing: 0.3em;
            opacity: 0.9;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 9999;
        }
        .modal-content {
            background-color: #fff; 
            margin: 8vh auto; 
            padding: 45px;
            width: 90%; 
            max-width: 650px; 
            max-height: 80vh; 
            overflow-y: auto; 
            border-radius: 25px; 
            border: 6px solid #FFE08C;
            position: relative; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #letter-content {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            font-size: 17px; 
            line-height: 2.5em; 
            color: #333; 
            white-space: pre-wrap;
            background-image: linear-gradient(transparent 2.4em, #FFE08C 2.4em, #FFE08C 2.5em);
            background-size: 100% 2.5em; 
            background-attachment: local;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #E2A344; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-phrase">ADVENT CALENDAR</div>

    <div class="header-box">
        <div class="main-title">DONYLARRY</div>
        <div id="live-clock">로딩 중...</div>
    </div>

    <div class="calendar-grid" id="grid"></div>

    <div class="footer-phrase">COUNTDOWN TO NEW YEAR</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body-content">
                <img id="letter-image" src="" alt="Christmas Image" style="max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 10px; display: none;">
                <div id="letter-content"></div>
            </div>
        </div>
    </div>

    <script>
        // 시계 업데이트
        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').innerText = `TODAY is······ ${y}.${m}.${d}. ${hh}:${mm}:${ss}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 1. 편지 내용 (24일 ~ 31일)
        const letters = {
            "12-24": " 메리 크리스마스 이브, 래리.\n 이제 커다란 선물 열어도 돼.\n 별건 아니지만 기분은 낼 수 있잖아.\n 그래도 이런 식으로 재밌게 주고 싶었거든.",
            "12-25": " 메리 크리스마스, 래리.\n 화이트 크리스마스면 더 좋을 텐데.\n 코 자꾸 누르지 마. 떨어지잖아.\n 아, 이걸 잊으면 큰일이지.\n <b>I LOVE YOU. Larry.<b>",
            "12-26": " [P8XVNZEPAA]\n 원래는 코코아밤이라는 걸 주고 싶었거든?.\n 아무리 찾아도 직접 주는 거 말고는 없더라.\n 그래서 이거라도. 따뜻한 코코아 한잔 같이 마신 뒤에 \n 우리 같이 끌어안고 잠들면 우울과 악몽도 도망갈걸.\n 오늘은 커피 대신이기도 해. 너 약도 새로 탔잖아.\n 물도 없이 씹어 먹는 내가 할 말은 아닌 거 알거든. \n 그래도 연말 분위기 제대로잖아.",
            "12-27": " 이제 작은 선물 열어 봐도 좋아.\n 네가 새로 입은 옷도 예쁘길래.\n 우리 사진 놓는 곳에도 따로 걸어 둘게, 가져가.\n 잘 나왔지?\n 오늘도 사랑해.",
            "12-28": " To. Larry.\n 래리, 이게 오류로 바로 띄워지지 않은 모양이야.\n 나와 함께해 줘서 고맙다는 내용을 적었는데 전부 사라졌어.\n 무심하고 느리고, 그런 중에 욕심까지 있는 오리랑 함께해 줘서 고맙다는 내용들이었는데.\n ",
            "12-29": "여기에는 캔들을 줄 겁니다.",
            "12-30": "여기에는 편지를 줄 겁니다.",
            "12-31": "마무리 편지 + 커미션을 하나 더 넣을까 고민 중입니다."
        };

	const images = {
            "12-25": "https://i.ibb.co/Q3V2786s/Kakao-Talk-20251220-012044940.jpg",
	    "12-27": "https://i.ibb.co/sv3SgK6c/Kakao-Talk-20251226-225853358.jpg" //
            // 다른 날짜에 이미지를 추가하고 싶다면 여기에 "월-일": "이미지URL" 형식으로 추가
        };

        // 2. 날짜 설정 (24일 ~ 31일)
        const dates = [
            {m: 12, d: 24, name: 'December'}, {m: 12, d: 25, name: 'December'},
            {m: 12, d: 26, name: 'December'}, {m: 12, d: 27, name: 'December'},
            {m: 12, d: 28, name: 'December'}, {m: 12, d: 29, name: 'December'},
            {m: 12, d: 30, name: 'December'}, {m: 12, d: 31, name: 'December'}
        ];

        const grid = document.getElementById('grid');
        dates.forEach(date => {
            const door = document.createElement('div');
            door.className = 'door';
            door.innerHTML = `<div class="month">${date.name}</div><div class="day">${date.d}</div>`;
            door.onclick = () => openLetter(date.m, date.d);
            grid.appendChild(door);
        });

        function openLetter(m, d) {
            const now = new Date();
            const todayM = now.getMonth() + 1;
            const todayD = now.getDate();
            const key = `12-${d}`;

            // 오늘 날짜가 클릭한 날짜보다 크거나 같을 때만 열림 (12월 기준)
            let canOpen = (todayM === 12 && todayD >= d);

            if (canOpen) {
        // 편지 내용 출력
        document.getElementById('letter-content').innerHTML = letters[key] || "편지를 작성 중입니다.";
        
        // 이미지 로직
        const letterImage = document.getElementById('letter-image');
        if (images && images[key]) {
            letterImage.src = images[key];
            letterImage.style.display = 'block';
        } else if (letterImage) {
            letterImage.style.display = 'none';
        }

        document.getElementById('modal').style.display = "block";
            } else {
                alert(`12월 ${d}일에 열 수 있거든. 기다려, 래리.`);
            }
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }
        window.onclick = function(event) { if (event.target == document.getElementById('modal')) closeModal(); }
    </script>
</body>

</html>

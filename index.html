<meta name="robots" content="noindex">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOCONNER Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            margin: 0; padding: 0;
            background-color: #3c5d6d; 
            background-image: url('https://i.ibb.co/qMtB9d9h/image.png'); 
            background-size: contain; 
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: scroll; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. 최상단 문구 */
        .top-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 15px; 
            letter-spacing: 0.4em; 
            font-weight: 900;
            color: #fff;
            margin-top: 50px; 
            margin-bottom: 0px;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        /* 2. 메인 헤더 박스 */
        .header-box {
            background-color: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            width: 90%; max-width: 550px;
            margin: 45vh auto 30px auto; 
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #E2A344;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
        }
        
        .main-title { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(30px, 7vw, 45px); 
            font-weight: 900; 
            margin: 0 0 10px 0; 
            letter-spacing: 0.1em;
        }
        
        #live-clock { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; color: #000; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px;
            width: 95%; max-width: 700px;
            margin-bottom: 50px;
            z-index: 5;
        }

        .door {
            aspect-ratio: 1/1;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #E2A344; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border-radius: 15px; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 5px;
        }
        .door:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 10px 20px rgba(226, 163, 68, 0.4);
            background-color: #ffffff; 
        }

        .door .month { 
            font-size: 13px; text-transform: uppercase; color: #000; font-weight: 900; margin-bottom: 2px;
        }
        .door .day { 
            font-size: 32px; font-weight: 900; color: #000; line-height: 1;
        }

        /* 3. 최하단 문구 */
        .footer-phrase {
            font-family: 'Playfair Display', serif;
            font-size: 12px; 
            font-weight: 700;
            color: #fff;
            margin-top: auto;
            padding-bottom: 60px;
            text-align: center;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            letter-spacing: 0.3em;
            opacity: 0.9;
        }

        /* 4. 팝업 및 편지 내용 */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 9999;
        }
        .modal-content {
            background-color: #fff; 
            margin: 8vh auto; 
            padding: 45px;
            width: 90%; 
            max-width: 650px; 
            max-height: 80vh; 
            overflow-y: auto; 
            border-radius: 25px; 
            border: 6px solid #E2A344;
            position: relative; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-thumb { background: #E2A344; border-radius: 10px; }

        #letter-content {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
            font-size: 18px; 
            line-height: 2.5em; 
            color: #333; 
            white-space: pre-wrap;
            background-image: linear-gradient(transparent 2.4em, #E2A344 2.4em, #E2A344 2.5em);
            background-size: 100% 2.5em; 
            background-attachment: local;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 35px; cursor: pointer; color: #E2A344; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-phrase">타이틀</div>

    <div class="header-box">
        <div class="main-title">메인박스타이틀</div>
        <div id="live-clock">TODAY is······로딩 중</div>
    </div>

    <div class="calendar-grid" id="grid"></div>

    <div class="footer-phrase">부제</div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="letter-content"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            // 'is'와 '··' 사이 공백 제거 및 형식 수정
            document.getElementById('live-clock').innerText = `TODAY is······ ${y}.${m}.${d}. ${hh}:${mm}:${ss}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const letters = {
            "12-19": "편지 내용을 넣습니다.",
            "12-20": "편지 내용을 넣습니다.",
            "12-21": "편지 내용을 넣습니다.",
            "12-22": "편지 내용을 넣습니다.",
            "12-23": "편지 내용을 넣습니다.",
            "12-24": "편지 내용을 넣습니다.",
            "12-25": "편지 내용을 넣습니다. ",
            "12-26": "편지 내용을 넣습니다.",
            "12-27": "편지 내용을 넣습니다.",
            "12-28": "편지 내용을 넣습니다.",
            "12-29": "편지 내용을 넣습니다.",
            "12-30": "편지 내용을 넣습니다.",
            "12-31": "편지 내용을 넣습니다.",
            "01-01": "편지 내용을 넣습니다."
        };

        const dates = [
            {m: 12, d: 19, name: 'December'}, {m: 12, d: 20, name: 'December'}, {m: 12, d: 21, name: 'December'}, {m: 12, d: 22, name: 'December'},
            {m: 12, d: 23, name: 'December'}, {m: 12, d: 24, name: 'December'}, {m: 12, d: 25, name: 'December'}, {m: 12, d: 26, name: 'December'},
            {m: 12, d: 27, name: 'December'}, {m: 12, d: 28, name: 'December'}, {m: 12, d: 29, name: 'December'}, {m: 12, d: 30, name: 'December'},
            {m: 12, d: 31, name: 'December'}, {m: 1, d: 1, name: 'January'}
        ];

        const grid = document.getElementById('grid');
        dates.forEach(date => {
            const door = document.createElement('div');
            door.className = 'door';
            door.innerHTML = `<div class="month">${date.name}</div><div class="day">${date.d}</div>`;
            door.onclick = () => openLetter(date.m, date.d);
            grid.appendChild(door);
        });

        function openLetter(m, d) {
            const now = new Date();
            const todayM = now.getMonth() + 1;
            const todayD = now.getDate();
            const key = (m < 10 ? '0'+m : m) + '-' + (d < 10 ? '0'+d : d);
            let canOpen = (todayM === 12 && m === 12 && d <= todayD) || (todayM === 1 && m === 1 && d <= todayD) || (todayM === 1 && m === 12); 
            if (canOpen) {
                document.getElementById('letter-content').innerText = letters[key] || "편지를 작성 중입니다.";
                document.getElementById('modal').style.display = "block";
            } else {
                alert(`${m}월 ${d}일까지 기다리세용.`);
            }
        }

        function closeModal() { document.getElementById('modal').style.display = "none"; }
        window.onclick = function(event) { if (event.target == document.getElementById('modal')) closeModal(); }
    </script>
</body>
</html>
